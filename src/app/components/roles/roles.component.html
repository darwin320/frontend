<div class="h-100 d-flex flex-column">
    <app-main-navbar></app-main-navbar>

    <h1 class="text-700 text-center m-0">Roles</h1>
    <div class="text-center py-2 border-bottom">
        <button class="btn btn-primary" (click)="showCreateRoleModal()">
            <i class="bi bi-plus-lg"></i>
            Crear rol
        </button>
    </div>
    <div class="h-100">
        <app-search-table
            [searchFunctionService]="rolesApiService"
            #searchTable
        >
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="
                            let role of (searchTable.searchResult | async)
                                ?.search
                        "
                    >
                        <td>{{ role.name }}</td>
                        <td class="text-center">
                            <button
                                class="btn btn-sm btn-primary"
                                routerLink="/config/roles/{{ role.id }}"
                            >
                                <i class="bi bi-eye-fill"></i>
                                Ver
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </app-search-table>
    </div>
</div>
