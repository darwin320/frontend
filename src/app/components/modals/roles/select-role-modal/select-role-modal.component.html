<div class="modal-header">
    <h1 class="modal-title fs-5">Seleccionar rol</h1>
    <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        (click)="activeModal.dismiss()"
    ></button>
</div>
<div class="modal-body">
    <app-search-table [searchFunctionService]="rolesApiService" #searchTable>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Nombres</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="
                        let role of (searchTable.searchResult | async)?.search
                    "
                >
                    <td>{{ role.name }}</td>
                    <td class="text-center">
                        <button
                            class="rol_select_cy btn btn-sm btn-primary"
                            (click)="selectRole(role)"
                            style="background-color: rgb(0, 0, 0); color: rgb(181, 181, 41);"
                        >
                            Seleccionar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </app-search-table>
    <div class="d-flex justify-content-end align-items-center">
        <p class="small p-0 m-0">
        </p>
    </div>
</div>
