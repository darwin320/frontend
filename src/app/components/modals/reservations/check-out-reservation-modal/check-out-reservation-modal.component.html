<div class="modal-header">
    <h1 class="modal-title fs-5">CheckOut Reservacion</h1>
    <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="activeModal.dismiss()"
    ></button>
</div>
<div class="modal-body">¿Estás seguro que deseas hacer el CheckOut de la Reservación?</div>
<div class="modal-footer">
    <button
        type="button"
        class="btn btn-secondary"
        (click)="activeModal.close()"
    >
        Cancelar
    </button>
    <button type="button" class="ckeck_confirmar_cy btn btn-danger" (click)="checkOutReservation()">
        CheckOut
    </button>
</div>
