
<div class="h-100 d-flex flex-column">
    <app-navbar></app-navbar>

    <h1 class="text-700 text-center m-0">Reservaciones</h1>
    <div class="text-center py-2 border-bottom">
        <button class="btn btn-primary" 
        style="background-color: rgb(0, 0, 0); color: rgb(181, 181, 41);"
        (click)="openCreateReservationModal()">
            <i class="bi bi-plus-lg"></i>
            Crear Reservacion
        </button>
    </div>
    <div class="h-100 overflow-auto mh-100">
        <app-search-table
            [searchFunctionService]="reservationsApiService"
            #searchTable
        >
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Cliente</th>
                        <th scope="col">Fecha reservacion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="
                            let reservation of (searchTable.searchResult | async)
                                ?.search
                        "
                    >
                        <td>{{ reservation.nameClient }}</td>
                        <td>{{ reservation.fecha }}</td>
                        <td class=" text-start">
                            <button
                                class="btn btn-sm btn-primary"
                                style="background-color: rgb(0, 0, 0); color: rgb(181, 181, 41);"

                                routerLink="/reservations/{{ reservation.id }}"
                            >
                                <i class="bi bi-eye-fill"></i>
                                Detalles
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </app-search-table>
    </div>
</div>
