<div class="h-100 d-flex flex-column">
    <app-navbar></app-navbar>

    <h1 class="text-700 text-center m-0">Facturaci√≥n</h1>
    <div class="text-center py-2 border-bottom">
    </div>
    <div class="h-100 overflow-auto mh-100">
            <app-search-table
                [searchFunctionService]="reservationsApiService"
                #searchTable
                [shouldChangeValidator]="true"
            >   
                <table class="table table-striped table-hover" >
                    <thead>
                        <tr>
                            <th scope="col">Cliente</th>
                            <th scope="col">Fecha de CheckOut</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="
                                let reservation of (searchTable.searchResult | async)
                                    ?.search
                            "
                        >
                            <td>{{ reservation.nameClient }}</td>
                            <td>{{ reservation.fecha }}</td>
                            <td class=" text-start">
                                <button
                                    class="btn btn-sm btn-primary"
                                    style="background-color: rgb(0, 0, 0); color: rgb(181, 181, 41);"
                                    routerLink="/reservations2/{{ reservation.id }}"
                                >
                                    <i class="bi bi-eye-fill"></i>
                                    Detalles
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </app-search-table>
    </div>
</div>
