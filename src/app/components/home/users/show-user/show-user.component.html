<div class="h-100 d-flex flex-column">
    <app-navbar></app-navbar>

    <app-loader class="h-100" *ngIf="!user"></app-loader>

    <div *ngIf="user">
        <h2 class="text-700 text-center">Usuario</h2>
        <h6 class="text-600 text-center border-bottom pb-3">
            {{ user.firstName }} {{ user.lastName }}
        </h6>

        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <div class="form-floating mb-2 m-sm-0 border rounded">
                        <input
                            type="text"
                            readonly
                            class="form-control-plaintext"
                            [value]="user.firstName"
                        />
                        <label>Nombres</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating border rounded">
                        <input
                            type="text"
                            readonly
                            class="form-control-plaintext"
                            [value]="user.lastName"
                        />
                        <label>Apellidos</label>
                    </div>
                </div>
            </div>
            <div class="form-floating mt-2 border rounded">
                <input
                    type="text"
                    readonly
                    class="form-control-plaintext"
                    [value]="user.email"
                />
                <label>Correo electr√≥nico</label>
            </div>
            <div class="form-floating mt-2 border rounded">
                <input
                    type="text"
                    readonly
                    class="form-control-plaintext"
                    [value]="user.role.name"
                />
                <label>Rol</label>
            </div>
            <div class="d-flex justify-content-end gap-2 mt-2">
                <button
                    class="editar_cy btn btn-sm btn-primary"
                    (click)="openEditUserModal()"
                >
                    <i class="bi bi-pen-fill"></i>
                    Editar
                </button>
                <button
                    class="eliminar_cy btn btn-sm btn-danger"
                    (click)="openDeleteUserModal()"
                >
                    <i class="bi bi-trash-fill"></i>
                    Eliminar
                </button>
            </div>
        </div>
    </div>
</div>
